<script src="../output/budget-visualization.js"></script>
<script src="../output/Chart.min.js"></script>
<div id="budget-input"></div>
<canvas id="chart" width="400" height="300"></canvas>
<script>
function getColors() {
  // Generate better colors
  // http://stackoverflow.com/questions/309149/generate-distinctly-different-rgb-colors-in-graphs
  colors = [];
  for (var ii = 0; ii < 100; ii++) {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var jj = 0; jj < 6; jj++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    colors.push(color);
  }

  return colors;
}

Chart.defaults.global.elements.line['fill'] = false;
var canvas = document.getElementById('chart');
var colors = getColors();

var lineChart;

var displayDiv = document.getElementById('budget-input')
var app = Elm.BudgetVisualization.embed(displayDiv);

app.ports.exportExtrapolation.subscribe(function(extrapolation) {
  // TODO: should make smarter update logic here
  extrapolation.datasets.forEach(function(data, index, array) {
    data.backgroundColor = colors[index % colors.length];
    data.borderColor = colors[index % colors.length];
    data.pointRadius = 0;
  });
  lineChart = new Chart(canvas, {
    type: 'line',
    data: extrapolation,
    options: {
      title: {
        display: true,
        text: 'Account Value Predictions'
      },
      tooltips: {
        mode: 'index'
      },
      hover: {
        mode: 'index'
      },
      scales: {
        xAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Month'
          },
          ticks: {
            autoSkip: true,
            maxTicksLimit: 20
          }
        }],
        yAxes: [{
          display: true,
          scaleLabel: {
            display: true,
            labelString: 'Dollars'
          }
        }]
      }
    }
  });
});
</script>
